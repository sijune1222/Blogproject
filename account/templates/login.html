{% extends 'base.html' %} 

{% block contents %}
<div class="container">
    <br>
    <h1>Login</h1>
    <br>
    <form method="POST" action="{%url 'login' %}">
        {% csrf_token %} 
        Username:
        <br>
        <input name="username" type="text" value="">
        <br><br>
        Password:
        <br>
        <input name="password" type="password" value="">
        <br><br>
        <button type="submit" class="btn btn-outline-primary">Login</button>
    </form>

</div>
{% endblock %}
